<html lang="en">

<head>

<body class="login">
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form>
            <h1>Login Form</h1>
            <div>
              <input id="login-name" type="text" class="form-control" placeholder="Username" required="" />
            </div>
            <div>
              <input id="login-password" type="password" class="form-control" placeholder="Password" required="" />
            </div>
            <div>
              <a id="login-btn" class="btn btn-default submit">Log in</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">New to site?
                <a href="#signup" class="to_register"> Create Account </a>
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>

  <div class="modal fade" id="alert-modal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Alert</h4>
        </div>
        <div class="modal-body">
          <p>Login Fail</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <!-- jQuery -->
  <script src="../vendors/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>

  <script>

    $(document).ready(function () {

      $('#login-btn').click(function () {

        // $.ajax({
        //   url: '/loginForAdmin',
        //   method: 'POST',
        //   dataType: 'json',
        //   contentType: "application/json; charset=utf-8",
        //   data: {
        //     name: $('#login-name').val(),
        //     password: $('#login-password').val()
        //   },
        //   success: function (data) {
        //     var result = data;
        //     if (data == 0) {
        //       window.location.href = '/';
        //     } else {
        //       $('#alert-modal').modal();
        //     }
        //   }
        // })

        fetch('/loginForAdmin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name: $('#login-name').val(),
            password: $('#login-password').val()
          })
        }).then(res => {
          var result = res.json();
          if (result == 0) {
            window.location.href = '/';
          } else {
            $('#alert-modal').modal();
          }
        });

      })

    })

  </script>

</body>

</html>
