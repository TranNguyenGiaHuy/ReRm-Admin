  <script>

    $(document).ready(function () {
      var table = $("#table-container").DataTable();

      $.ajax({
        url: '/getRoom',
        type: 'post',
        complete: function (data) {
          var roomList = data.responseJSON.roomList;
          roomList.forEach(function (item) {
            table.row.add([
              item.id,
              item.title,
              item.description,
              item.address,
              item.square,
              item.price,
              item.term,
              item.water_price,
              item.electricity_price,
              item.owner_name,
              item.is_renting ? '<p class="glyphicon glyphicon-ok green text-success"/>' : '<p class="glyphicon glyphicon-remove text-danger"/>'
            ]).draw(false)
          })
        }
      });

      $('#btn-logout').click(function () {
        $.ajax({
          url: '/logout',
          type: 'post',
          complete: function (data) {
          }
        });
      })
    });

  </script>
