  <script>

    $(document).ready(function () {

      $.ajax({
        url: '/getUser',
        type: 'post',
        complete: function (data) {
          var userList = data.responseJSON.userList;
          var data = userList.map(user => {
            var obj = {};
            obj.id = user.id;
            obj.year = user.ts_date_of_birth !== 0 ? (new Date(Number(user.ts_date_of_birth))).getFullYear() : 0;
            return obj;
          })

          var fullYearArray = data.map(data => data.year);
          var yearList = fullYearArray.filter(function (item, index) {
            return fullYearArray.indexOf(item) >= index;
          }).sort()

          var countList = yearList.map(year => {
            return data.filter(function (item, index) {
              return item.year == year;
            }).length;
          })

          var userChartDOM = $('#user-chart');
          var userChart = new Chart(userChartDOM, {
            type: 'line',
            data: {
              labels: Object.values(yearList),
              datasets: [{
                data: countList,
                backgroundColor: [
                  'rgba(105, 0, 132, .2)',
                ],
                borderColor: [
                  'rgba(200, 99, 132, .7)',
                ],
                borderWidth: 2
              }]
            }
          })
        }
      });

      $.ajax({
        url: '/getRoom',
        type: 'post',
        complete: function (data) {
          var roomList = data.responseJSON.roomList;
          var roomChartDOM = $('#room-chart');

          var typeList = [0, 1, 2];
          var countList = typeList.map(type => {
            return roomList.filter(function (item, index) {
              return item.type == type;
            }).length
          })

          var roomChart = new Chart(roomChartDOM, {
            type: 'pie',
            data: {
              labels: ["Home", "Room", "Dormitory"],
              datasets: [{
                data: countList,
                backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C"],
                hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870"]
              }]
            }
          })
        }
      });

      $.ajax({
        url: '/getContract',
        type: 'post',
        complete: function (data) {
          var contractList = data.responseJSON.contractList;
          var data = contractList.map(contract => {
            var date = new Date(Number(contract.tsStart))
            var obj = {};
            obj.id = contract.id;
            obj.time = date.getMonth() + "-" + date.getFullYear();
            return obj;
          })

          var fullTimeArray = data.map(data => data.time);
          var timeList = fullTimeArray.filter(function (item, index) {
            return fullTimeArray.indexOf(item) >= index;
          }).sort();

          var countList = timeList.map(time => {
            return data.filter(function (item, index) {
              return item.time == time;
            }).length;

          })

          var contractChartDOM = $('#contract-chart');
          var contractChart = new Chart(contractChartDOM, {
            type: 'line',
            data: {
              labels: Object.values(timeList),
              datasets: [{
                data: countList,
                backgroundColor: [
                  'rgba(0, 137, 132, .2)',
                ],
                borderColor: [
                  'rgba(0, 10, 130, .7)',
                ],
                borderWidth: 2
              }]
            }
          })
        }
      });

      $('#btn-logout').click(function () {
        $.ajax({
          url: '/logout',
          type: 'post',
          complete: function (data) {
            window.location.href = "/login"
          }
        });
      })
    });

  </script>
